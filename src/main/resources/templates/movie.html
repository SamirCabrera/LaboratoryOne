<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" th:src="@{movies/movie.js}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Document</title>
    </head>

    <body>

        <div class="container">
            <div class="row">

              <div class="col-sm">
                <h1 th:text="#{MOVIE_TITLE}" class="h1"></h1>
              </div>

              <div class="col-sm">
                <label th:text="#{ENTER_LENGUAGE}"></label>
                <select id="locales" onclick="changeLang()" class="selected">
        
                    <option value=""></option>
            
                    <option value="en" th:text="#{ENGLISH}"></option>
            
                    <option value="es" th:text="#{SPANISH}"></option>
            
                </select>
              </div>

            </div>

        </div>


        <div style="padding: 32px;">

            <div class="input-group mb-3">
                <input type="text" class="form-control div-input" th:placeholder="#{ENTER_YEAR_MOVIE}" aria-describedby="basic-addon1" id="year">
            </div>
            
            <div class="input-group mb-3">
                <input type="text" class="form-control" th:placeholder="#{ENTER_TITLE_MOVIE}" aria-describedby="basic-addon1" id="title">
            </div>
    
            <button type="button" class="btn btn-dark" onclick="searchMovie(document.getElementById('year').value, document.getElementById('title').value)">
                <span th:text="#{SEARCH}"></span>
            </button>
    
            <button type="button" class="btn btn-dark" onclick="getMovie()"> 
                <span th:text="#{SEARCH_ALL}"></span>
            </button>
    
        </div>
        
        <div>
            <div class="card">
                <div>
                    <pre id="json">
        
                    </pre>
                </div>
            </div>
        </div>

        <div th:each="movie : ${movies}" th:object="${movie}">
            
            <div class="card" style="width: 18rem;">

                <!-- <img th:src="*{poster}" class="card-img-top" alt="..."> -->
                <img th:src="*{poster}" alt="W3Schools.com">

                <div class="card-body">
                    <h5 class="card-title">
                        <span th:text="*{title}"></span>
                    </h5>
                    <p class="card-text">
                        <span th:text="*{year}"></span>
                    </p>
                    <a href="#" class="btn btn-primary">Detalles</a>
                </div>
            </div>   

        </div>

        <div style="background-color: red;">
            <form action="#" th:object="${modelMovie}" th:action="@{/search}" method="POST" >
                <!-- <input type="text" th:field="*{title}" />
                <input type="text" th:field="*{year}" /> -->
                <button>
                    Boton
                </button>
            </form>
    
            </div>
        </div>

        <div th:each="movie : ${findMovies}" th:object="${movie}" style="background-color: blue;">
            
            <div class="card" style="width: 18rem;">

                <!-- <img th:src="*{poster}" class="card-img-top" alt="..."> -->

                <div class="card-body">
                    <h5 class="card-title">
                        <span th:text="*{title}"></span>
                    </h5>
                    <p class="card-text">
                        <span th:text="*{year}"></span>
                    </p>
                    <a href="#" class="btn btn-primary">Detalles</a>
                </div>
            </div>   

    </body>

</html>
