<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" th:src="@{movies/movie.js}"></script>
        <link th:href="@{movies/movie.css}" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Document</title>
    </head>

    <body>

        <div class="container">
            <div class="row">

              <div class="col-sm">
                <h1 th:text="#{MOVIE_TITLE}" class="h1"></h1>
              </div>

              <div class="col-sm">
                <label th:text="#{ENTER_LENGUAGE}"></label>
                <select id="locales" onclick="changeLang()" class="selected">
        
                    <option value=""></option>
            
                    <option value="en" th:text="#{ENGLISH}"></option>
            
                    <option value="es" th:text="#{SPANISH}"></option>
            
                </select>
              </div>

            </div>

        </div>


        <div style="padding: 32px;">

            <div class="input-group mb-3">
                <input type="text" class="form-control div-input" th:placeholder="#{ENTER_YEAR_MOVIE}" aria-describedby="basic-addon1" id="year">
            </div>
            
            <div class="input-group mb-3">
                <input type="text" class="form-control" th:placeholder="#{ENTER_TITLE_MOVIE}" aria-describedby="basic-addon1" id="title">
            </div>
    
            <button type="button" class="btn btn-dark" onclick="searchMovie(document.getElementById('year').value, document.getElementById('title').value)">
                <span th:text="#{SEARCH}"></span>
            </button>
    
            <button type="button" class="btn btn-dark" onclick="getMovie()"> 
                <span th:text="#{SEARCH_ALL}"></span>
            </button>
    
        </div>
        
        <div>
            <div class="card">
                <div>
                    <pre id="json">
        
                    </pre>
                </div>
            </div>
        </div>

        <div class="div_card" th:each="movie : ${movies}" th:object="${movie}">
            <div class="content_card"> 
                    <div class="card" style="width: 18rem;">
    
                        <img th:src="*{poster}" class="img_poster">
        
                        <div class="card-body">
                          
                            <h5 class="card-title">
                                <span th:text="*{title}"></span>
                            </h5>

                            <p class="card-text"> Estreno:
                                <span th:text="*{year}"></span>
                            </p>

                            <a th:href="@{movieModal/(id=*{id})}" 
                                class="btn btn-primary" 
                                data-toggle="modal" 
                                data-target="#exampleModal" 
                                th:attrappend="data-target=*{id}">Detalles
                            </a>
                            
                        </div>
                    </div>   
        
                    <div class="modal fade" id="exampleModal" 
                      data-backdrop="static" data-keyboard="false" 
                      tabindex="-1" aria-labelledby="staticBackdropLabel" 
                      aria-hidden="true" th:attrappend="id=*{id}">

                        <div class="modal-dialog">
                          <div class="modal-content">
        
                            <div class="modal-header">

                              <h5 class="modal-title" id="staticBackdropLabel">
                                <span th:text="*{title}"></span>
                              </h5>
        
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>

                            </div>
        
                            <div class="modal-body">

                              <div>
                                <label>AÃ±o de estrano:
                                    <span th:text="*{year}"></span>
                                </label>
                              </div>
        
                              <div>
                                  <label>Sinopsis
                                    <span th:text="*{synopsis}"></span>
                                  </label>
                              </div>

                            </div>
        
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                            
                          </div>
                        </div>
                    </div>
        
            </div>
        </div>

    </body>

</html>
